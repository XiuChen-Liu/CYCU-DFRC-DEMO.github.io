		<table >
			<tr>
				<td class="wel" colspan="4" align="center">
					- Welcome to DFRC! -
				</td>
			</tr>

			<tr>
				<td class="cap" align="center">
					<span style="border-bottom:2px #82BBB5 dashed;">系級</span>
				</td>
				<td>
					<input id="Department levelText" type="text" name="Department level">
				</td>

				<td class="cap" align="center" >

				</td>
				<td>
					<input id="numberText" type="text" name="Number">
				</td>
			</tr>

			<tr>
				<td class="cap" align="center">
					<span style="border-bottom:2px #82BBB5 dashed;">姓名</span>
				</td>
				<td>
					<input id="nameText" type="text" name="Name">
				</td>

				<td class="cap" align="center">
					<span style="border-bottom:2px #82BBB5 dashed;">連絡電話(10碼)</span>
				</td>
				<td>
					<input id="telText" type="tel" name="Phone" maxlength="10">
				</td>
			</tr>

			<tr>
				<td class="cap" align="center">
					<span style="border-bottom:2px #82BBB5 dashed;">email</span>
				</td>
				<td colspan="3">
					<input id="emailText" type="email" name="Email" size="50">
				</td>
			</tr>

			<tr>
				<td class="cap" align="center">
					<span style="border-bottom:2px #82BBB5 dashed;">有什麼話想對我們說</span>
				</td>

				<td colspan="3">
					<textarea id="bodyText" name="note" cols="50" rows="4"></textarea>
				</td>
			</tr>
		</table>
		<div>
			<a id="mailTo">
				<input  class="button" type="button" value="送出訊息">
